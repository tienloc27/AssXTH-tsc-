<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #room-list li {
            margin-bottom: 10px; /* Khoảng cách giữa các mục trong danh sách */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #room-list li div {
            display: flex;
            gap: 10px; /* Khoảng cách giữa nút Delete và Update */
        }

        #room-list li span {
            flex-grow: 1; /* Đẩy tên phòng về phía bên trái */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Hotel Booking System</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Body content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Rooms</h2>
        <ul id="room-list" class="list-group"></ul>

        <h3 class="text-center mt-4">Add a Room</h3>
        <div class="input-group mb-3">
            <input type="text" id="room-name" class="form-control" placeholder="Room Name" />
            <input type="number" id="room-price" class="form-control" placeholder="Room Price" />
            <button id="add-room" class="btn btn-primary">Add Room</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <p>&copy; 2024 Hotel Booking System | Bùi Tiến Lộc | All rights reserved</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script> <!-- Đảm bảo bạn đã biên dịch TypeScript thành JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
